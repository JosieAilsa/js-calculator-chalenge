<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
</head>
<body>
<main class = "container">
        <div class ="calculator">
        <div class = "calculator__container">
            <h1 id = "calculator__heading">Javacript Calculator</h1>
            <h2 id = "calculator__answer"></h2>
            <button class = "calculator__button" value ="-" id = "minus" onclick="printValue(event)" >-</button>
            <button class = "calculator__button" value ="+" id = "plus" onclick="printValue(event)">+</button>
            <button class = "calculator__button" value ="/" id = "divide" onclick="printValue(event)">/</button>
            <button class = "calculator__button" value =""  id = "clear" onclick="clearValues(event)">C</button>
            <button class = "calculator__button" value ="1" id = "one" onclick="printValue(event)" >1</button>
            <button class = "calculator__button" value ="2" id = "two" onclick="printValue(event)">2</button>
            <button class = "calculator__button" value ="3" id = "three"  onclick="printValue(event)">3</button>
            <button class = "calculator__button" value ="*" id = "mutiply" onclick="printValue(event)">*</button>
            <button class = "calculator__button" value ="4" id = "four" onclick="printValue(event)">4</button>
            <button class = "calculator__button" value ="5" id = "five" onclick="printValue(event)">5</button>
            <button class = "calculator__button" value ="6" id = "six" onclick="printValue(event)">6</button>
            <button class = "calculator__button" value ="." id = "decimal" onclick="printValue(event)">.</button>
            <button class = "calculator__button" value ="7" id = "seven" onclick="printValue(event)">7</button>
            <button class = "calculator__button" value ="8" id = "eight" onclick="printValue(event)">8</button>
            <button class = "calculator__button" value ="9" id = "nine" onclick="printValue(event)">9</button>
            <button class = "calculator__button" value ="=" id = "equals">=</button>
    </div>
    </div>
</main>
</body>
</html>
