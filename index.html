<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Project</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<main class = "container">
        <div class ="calculator">
        <div class = "calc-container">
            <h1 class = "calculator-heading">Javacript Calculator</h1>
            <h2 id = "answer"></h2>
            <h2 class = "calculator__button" id = "-">-</h2>
            <h2 class = "calculator__button" id = "+">+</h2>
            <h2 class = "calculator__button" id = "/">/</h2>
            <h2 class = "calculator__button" id = "C">C</h2>
            <h2 class = "calculator__button" id = "1">1</h2>
            <h2 class = "calculator__button" id = "2">2</h2>
            <h2 class = "calculator__button" id = "3">3</h2>
            <h2 class = "calculator__button" id = "*">*</h2>
            <h2 class = "calculator__button" id = "4">4</h2>
            <h2 class = "calculator__button" id = "5">5</h2>
            <h2 class = "calculator__button" id = "6">6</h2>
            <h2 class = "calculator__button" id = ".">.</h2>
            <h2 class = "calculator__button" id = "7">7</h2>
            <h2 class = "calculator__button" id = "8">8</h2>
            <h2 class = "calculator__button" id = "9">9</h2>
            <h2 class = "calculator__button" id = "=">=</h2>
    </div>
    </div>
</main>
</body>
</html>
